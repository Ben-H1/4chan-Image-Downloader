<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: rgb(29, 31, 33);
            }
            input {
                margin: 2px;
                outline: none;
            }
            .topButtons, .bottomButtons {
                width:  50px;
                height: 50px;
                margin-right: 20px;
            }
            #selectAllButton, #selectAllButton2 {
                margin-right: 15px;
            }
            #selectNoneButton, #selectNoneButton2 {
                width:  55px;
                height: 55px;
            }
            #topButtons {
                display: none;
            }
            #normalButtons {
                display: none;
            }
            #downloadPathBlock {
                float: right;
            }
            span {
                color: white;
                vertical-align: top;
                font-size: 20px;
            }
        </style>
        <title>4chan Image Downloader</title>
    </head>
    <body>
        <div id="topButtons">
            <div class="imageButtons">
                <input type="image" src="images/Download All White.png"      id="downloadAllButton"      class="topButtons" />
                <input type="image" src="images/Select All White.png"        id="selectAllButton"        class="topButtons" />
                <input type="image" src="images/Select None White.png"       id="selectNoneButton"       class="topButtons" />
                <input type="image" src="images/Invert Selection White.png"  id="invertSelectionButton"  class="topButtons" />
                <input type="image" src="images/Download Selected White.png" id="downloadSelectedButton" class="topButtons" />
                <input type="image" src="images/Refresh White.png"           id="refreshButton"          class="topButtons" />
                <span id="downloadPathBlock">
                    <span>Download path: Downloads\</span>
                    <input type="text" id="downloadPathBox" value="4chan" />
                </span>
            </div>
            <div id="normalButtons">
                <input type="button" id="downloadAllButton"      value="Download All" />
                <br />
                <input type="button" id="selectAllButton"        value="Select All" />
                <input type="button" id="selectNoneButton"       value="Select None" />
                <input type="button" id="invertSelectionButton"  value="Invert Selection" />
                <br />
                <input type="button" id="downloadSelectedButton" value="Download Selected" />
                <br />
                <input type="button" id="refreshButton"          value="Refresh" />
            </div>
        </div>
        <br />
        <div>
            <table id="imageTable">
            </table>
        </div>
        <br />
        <div id="bottomButtons">
            <div class="imageButtons">
                <input type="image" src="images/Download All White.png"      id="downloadAllButton2"      class="bottomButtons" />
                <input type="image" src="images/Select All White.png"        id="selectAllButton2"        class="bottomButtons" />
                <input type="image" src="images/Select None White.png"       id="selectNoneButton2"       class="bottomButtons" />
                <input type="image" src="images/Invert Selection White.png"  id="invertSelectionButton2"  class="bottomButtons" />
                <input type="image" src="images/Download Selected White.png" id="downloadSelectedButton2" class="bottomButtons" />
                <input type="image" src="images/Refresh White.png"           id="refreshButton2"          class="bottomButtons" />
            </div>
        </div>
        <script src="downloadPage.js"></script>
    </body>
</html>
